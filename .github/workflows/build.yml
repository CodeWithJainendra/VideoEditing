name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller pillow numpy
    
    - name: Create directories
      run: |
        New-Item -ItemType Directory -Force -Path assets/icons
        New-Item -ItemType Directory -Force -Path assets/fonts
        New-Item -ItemType Directory -Force -Path temp
      shell: pwsh
    
    - name: Build EXE
      run: |
        pyinstaller --name ClipForge --onefile --windowed --add-data "ui/styles.qss;ui" --add-data "assets;assets" --add-data "effects;effects" --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import PIL --hidden-import PIL.Image main.py
    
    - name: List dist folder
      run: dir dist
      shell: cmd
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: ClipForge-Windows-EXE
        path: dist/ClipForge.exe
        if-no-files-found: error
